---
apiVersion: apps/v1
kind: Deployement
metadata:
  name: berkelana-web
  namespace: demo
spec:
  selector:
    matchlabels:
      app: berkelana
  replicas: 2
  template:
    metadata:
      labels:
        app: berkelana
    spec:
      containers:
        - name: berkelana
          image: gcr.io/horizontal-ally-383421/berkelana:v1
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: berkelana-service
  namespace: demo
spec:
  type: LoadBalancer
  selector:
    app: berkelana
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 80
      nodePort: 30748
